syntax = "proto3";

// 테스트용 파일
package com.kyulab.grpc.test;

option java_multiple_files = true;
option java_outer_classname = "TestProto";

service MyService {
  rpc SayHello (HelloRequest) returns (HelloReply) {
  }
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}